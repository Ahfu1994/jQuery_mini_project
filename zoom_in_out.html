<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo zoomin and zoomout</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 5px solid #000;
            margin: 50px auto;
        }
        
        .item {
            width: 200px;
            height: 200px;
            float: left;
            overflow: hidden;
        }
        
        .item img {
            opacity: 0.8;
            height: 500px;
            cursor: pointer;
        }
    </style>
    <script src="jquery_3_6_1.js"></script>
    <script>
        $(document).ready(function() {
            $("img").hover(function() {
                $(this).animate({
                    "opacity": "1",
                    "height": "200px"

                });
            }, function() {
                $(this).animate({
                    "opacity": "0.8",
                    "height": "500px"
                });
            })

        });
    </script>
</head>

<body>
    <div id="container">
        <div class="item"><img src="imgs/pexels-pixabay-60628.jpg" alt=""></div>
        <div class="item"><img src="imgs/pexels-francesco-ungaro-464327.jpg" alt=""></div>
        <div class="item"><img src="imgs/pexels-james-wheeler-417074.jpg" alt=""></div>
        <div class="item"><img src="imgs/pexels-jonathan-petersson-1198507.jpg" alt=""></div>
        <div class="item"><img src="imgs/pexels-manuela-adler-949194.jpg" alt=""></div>
        <div class="item"><img src="imgs/pexels-pixabay-158063.jpg" alt=""></div>
    </div>

</body>

</html>
